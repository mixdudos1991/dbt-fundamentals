version: 2

sources:
  - name: jaffle_shop
    description: A clone of Postgres app db.
    database: macro-nuance-338217
    schema: jaffle_shop
    tables:
        - name: customers
          description: Raw customers data.
          columns:
           - name: id
             description: Primary key for customers
             tests:
              - unique
              - not_null

        - name: orders
          description: Raw orders data.
          columns:
           - name: id
             description: Primary key for orders.
             tests:
              - unique
              - not_null